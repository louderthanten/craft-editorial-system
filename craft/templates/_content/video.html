<figure class="video {% include '_components/position.html' %}" id="section-{{ block.id }}">
  {{ block.embedCode|raw }}
  {% if block.caption %}
  <figcaption>
    {{ block.caption|markdown|widont }}

    {% if block.imageCredit %}
      <small class="source"><a href="{{ block.imageCreditUrl }}">{{ block.imageCredit }}</a>{% if block.imageCreditOrganization %}, <a href="{{ block.imageCreditOrgUrl }}">{{ block.imageCreditOrganization }}</a>{% endif %}</small>
    {% endif %}
  </figcaption>
  {% endif %}
</figure>
