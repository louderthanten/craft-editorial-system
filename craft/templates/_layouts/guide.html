<!DOCTYPE html>
<html class="no-js">
  <head>
    <!-- Include meta tags -->
    {% include '_modules/meta.html' %}
    {% include '_js/critical.html' %}
    <!-- build:css({app,.tmp}) /css/guide.css -->
    <link href="/css/guide.css" rel="stylesheet" media="all" />
    <!-- endbuild -->

  </head>
  <body class="pg-{{ page.slug }}">

    <!-- Header section -->
    {% include '_modules/header-guide.html' %}

    <!-- Content block, child page inject content -->
    <main class="main offcanvas--squish offcanvas--squish-left" id="main" role="main">
      {% block page %}{% endblock %}
      <!-- Footer section -->
      {% include '_modules/footer.html' %}
    </main>

    <!-- JS Includes -->
    {% include '_js/includes.html' %}
    {% include '_js/analytics.html' %}

  </body>
</html>
