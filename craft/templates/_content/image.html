<figure class="article__image {{ block.captionPosition }} {% include '_components/position.html' %}" id="section-{{ block.id }}">
  {% if block.image|length %}
  {% set assets = block.image %}
  {% include '_components/image' %}
  {% elseif block.placeholderSize %}
  <img src="http://placehold.it/{{ block.placeholderSize }}{% if block.placeholderText %}?text={{ block.placeholderText }}{% endif %}" itemprop="image" alt="" />
  {% endif %}
</figure>
